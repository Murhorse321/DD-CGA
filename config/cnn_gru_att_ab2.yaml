seed: 42
device: cuda

data:
  train_path: "datas/splits/train_dataset.csv"
  val_path: "datas/splits/val_dataset.csv"
  test_path: "datas/splits/test_dataset.csv"
  input_shape: [8, 8]

  # 兼容字段
  train_csv: data/train.csv
  val_csv:   data/val.csv
  test_csv:  data/test.csv
  image_size: [8, 8]
  label_col: label

model:
  num_classes: 1
  cnn_channels: [32, 64]
  use_cbam: true
  cbam_reduction: 8
  gru_hidden: 128
  gru_layers: 1
  bidirectional: true    # ← 打开双向
  attn_type: add
  temperature: 1.0
  dropout: 0.5
  use_batchnorm: true
  sequence_order: row

training:
  run_root: results/tuning_gru_attn_ab2
  batch_size: 512
  epochs: 20
  learning_rate: 5.0e-4
  weight_decay: 1.0e-4
  pos_weight: 1.0
  amp: true
  early_stopping_patience: 8
  scheduler: cosine

inference:
  threshold: 0.50
