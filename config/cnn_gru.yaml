model:
  name: cnn_gru
  params:
    cnn_channels: [32, 64]
    gru_hidden: 128
    gru_layers: 1
    bidirectional: true
    dropout: 0.5
    use_batchnorm: true
    pooling: last
    sequence_order: row


data:
  input_shape: [8, 8]
  expect_normalized: true
  train_path: "datas/splits/train_dataset.csv"
  val_path: "datas/splits/val_dataset.csv"
  test_path: "datas/splits/test_dataset.csv"

training:
  batch_size: 512
  learning_rate: 1e-3
  weight_decay: 0.0
  epochs: 20
  dropout: 0.5
  early_stopping_patience: 5
  best_on: val_f1_macro
  log_dir: results/logs/cnn_gru
  ckpt_dir: results/checkpoints

inference:
  threshold: 0.45
