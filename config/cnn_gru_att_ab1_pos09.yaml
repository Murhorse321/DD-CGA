seed: 42
device: cuda

data:
  train_path: "datas/splits/train_dataset.csv"
  val_path: "datas/splits/val_dataset.csv"
  test_path: "datas/splits/test_dataset.csv"
  input_shape: [8, 8]

  # 兼容字段
  train_csv: data/train.csv
  val_csv:   data/val.csv
  test_csv:  data/test.csv
  image_size: [8, 8]
  label_col: label

model:
  num_classes: 1
  cnn_channels: [32, 64]
  use_cbam: false        # 与 ab1 一致：关闭 CBAM
  cbam_reduction: 8
  gru_hidden: 128
  gru_layers: 1
  bidirectional: false
  attn_type: add
  temperature: 1.0       # 保持默认
  dropout: 0.5
  use_batchnorm: true
  sequence_order: row

training:
  run_root: results/tuning_gru_attn_pos09
  batch_size: 512
  epochs: 30
  learning_rate: 5.0e-4
  weight_decay: 1.0e-4
  pos_weight: 0.9        # ← 微调：降低正例权重（更保守）
  amp: true
  early_stopping_patience: 8
  scheduler: cosine

inference:
  threshold: 0.50
