# config/ablation/var_z_add.yaml
# ... (其他与 base 相同，仅修改以下参数)
model:
  params:
    cnn_channels: [ 32, 64 ]
    gru_hidden: 128
    gru_layers: 1
    use_cbam: true
    bidirectional: true
    sequence_order: z   # <--- 变化点
    attn_type: add
    dropout: 0.5
# ... (其余 data 和 training 部分请复制上面的)
data:
  input_shape: [8, 8]
  train_path: CleanData/data/step6_normalized/train.csv
  val_path: CleanData/data/step6_normalized/val.csv
  test_path: CleanData/data/step6_normalized/test.csv
  label_col: label_int
  ignore_cols: [label]

training:
  run_root: results/ablation_study/var_z_add  # 结果单独存放
  batch_size: 256
  epochs: 50
  learning_rate: 1e-3
  early_stopping_patience: 5