training:
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0
  epochs: 50
  dropout: 0.5
  early_stopping_patience: 5
  label_smoothing: 0.0
  log_dir: results/logs/cnn_baseline
  ckpt_dir: results/checkpoints
  best_on: val_acc
data:
  train_path: datas/splits/train_dataset.csv
  val_path: datas/splits/val_dataset.csv
  test_path: datas/splits/test_dataset.csv
  input_shape:
  - 8
  - 8
  expect_normalized: true
inference:
  threshold: 0.437
  min_precision: 0.99
